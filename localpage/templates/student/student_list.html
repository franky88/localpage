{% extends "base.html" %}

{% block content %}
	<h3>{{title}} is working!</h3>
	<table class="table table-bordered table-hover">
		<tr>
			<th>ID Number</th>
			<th>Student names</th>
		</tr>
		{% for names in student_list %}
		<tr>
			<td><a href="{% url 'student:detail' pk=names.id %}">{{names.id_number}}</a></td>
			<td>{{names.full_name}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
